server.port: 8761
spring:
  application:
    name: eureka-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 300000 #5분(deafult와 동일)

management:
  endpoints:
    web:
      exposure:
        include: health, info #공개할 엔드포인트