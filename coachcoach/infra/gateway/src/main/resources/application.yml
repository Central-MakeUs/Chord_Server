server.port: 8000
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #Eureka 기반 라우팅
          lower-case-service-id: true
eureka:
  instance:
    prefer-ip-address: true   # 호스트명 대신 IP로 등록
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/